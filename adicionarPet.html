<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adicionar Pet</title>
	<link rel="stylesheet" type="text/css" href="adicionarpet.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500&family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<form>
			<input type="import" name="field" placeholder="Adicionar foto" class="foto"> 
	        <div class="single-input">
	            <input type="text" class="input" id="nome" required>
	            <label for="nome">Nome</label>
	        </div>
	        <div class="single-input">
	            <input type="text" class="input" id="raça" required>
	            <label for="raça">Raça</label>
	        </div>
	        <div class="single-input">
	            <input type="text" class="input" id="idade" required>
	            <label for="idade">Idade</label>
	        </div>
	        <div class="single-input">
	            <input type="text" class="input" id="peso" required>
	            <label for="peso">Peso</label>
	        </div>
	        <button class="botao">Adicionar</button> 
	    </form>

</body>
</html>
