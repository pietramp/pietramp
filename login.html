<!DOCTYPE html>
<html lang="pt-br">
<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="manifest" href="/manifest.json"> 
  
</head>
<body>
    <h1>Bem-vindo de volta,</h1><br>
    <h4>Entre para continuar.</h4>
    <span><img class="puppy" src="puppy02.png" alt="Cachorrinho" width="200px"></span>
    <main class="container">
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>

            <button id="entrar"><a href="home.html">Entrar</a></button>
        </form>

        <div class="footer"> 
            <span>ou</span>
            <div class="socialmedia">
                    <a href="https://accounts.google.com/Login/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin"> 
                       <img id="google" src="google.png" alt="Conta google" width="50px">
                    </a>

                    <a href="https://pt-br.facebook.com/login/">
                        <img style="margin-left: 35px"   id="facebook" src="facebook.png" alt="Facebook" width="50px">
                    </a>
            </div>
        </div>
    </main>
</body>
</html>
